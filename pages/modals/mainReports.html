<div class="modal-header">
	<h3>Report of {{report.emailRequested}}</h3>
</div>

<div class="modal-body">
	<div id="tabs">
		<tabset>
			<tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" ng-click="onClickTab(tab)">
				<div ng-include="currentTab">
				</div>
			</tab>
		</tabset>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="exit()">Close</button>
</div>


<script type="text/ng-template" id="mainReports.personal.tpl.html">
	<section>
		<div id="personal">
			<div class="row">

			</div>
			<div class="row mar-top-35">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" ng-if="hasText(report.reportData.images[0].thumb)">
					<h3><strong>Photo</strong></h3>
					<span style="display: flex; justify-content: center;  align-items: center;">
						<img ng-src="{{report.reportData.images[0].thumb}}" ></img>
					</span>
				</div>


				<div class="col-xs-12 col-sm-6  col-md-6 col-lg-3" >
					<h3><strong>Names</strong></h3>
					<div style="width: 100%; max-height:300px; overflow: auto;">
						<table class="table table-bordered table-striped"
							style="min-height: 200px; width: auto;" >
							<thead class="text-uppercase table-header">
								<tr class="info text-center" style="height: 2em;">
									<th title="Full address">
										<label class="control-label">Full name</label>
										<div class="has-feedback">
											<input type="text" class="form-control input-sm"
												placeholder="Filter..." ng-model="searchName.full" ng-change="filterName('[\'full\']')"
												ng-model-options="{debounce:700}"> <span
												class="glyphicon glyphicon-filter form-control-feedback"
												aria-hidden="true"></span>
											</input>
										</div>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-hide="filteredNames.length>0"	>
									<td class="text-center" colspan="100%">
										 &#8826;&#8826; No matching name >>
									</td>
								</tr>
								<tr ng-repeat="name in filteredNames | startFrom: (currentNamesPage - 1) * pageSize | limitTo: pageSize">
									<td class="text-left">
										<label>{{ ::name.full }}</label>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<pagination total-items="filterNames.length" items-per-page="pageSize"
						ng-model="currentNamesPage" max-size="10" class="pagination-sm"
						previous-text="Previous" next-text="Next" first-text="First"
						last-text="Last">
					</pagination>
				</div>


				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" >
					<h3><strong>Addresses</strong></h3>
					<div style="width: 100%; max-height:300px; overflow: auto;">
						<table class="table table-bordered table-striped"
							style="min-height: 200px; width: auto;" >
							<thead class="text-uppercase table-header">
								<tr class="info text-center" style="height: 2em;">
									<th title="Full address">
										<label class="control-label">Full address</label>
										<div class="has-feedback">
											<input type="text" class="form-control input-sm"
												placeholder="Filter..." ng-model="searchAddress.full" ng-change="filterAddress('[\'full\']')"
												ng-model-options="{debounce:700}"> <span
												class="glyphicon glyphicon-filter form-control-feedback"
												aria-hidden="true"></span>
											</input>
										</div>
									</th>
									<th title="Type">
										<label class="control-label">Type</label>
										<div class="has-feedback">
											<input type="text" class="form-control input-sm"
												placeholder="Filter..." ng-model="searchAddress.type" ng-change="filterAddress('[\'type\']')"
												ng-model-options="{debounce:700}"> <span
												class="glyphicon glyphicon-filter form-control-feedback"
												aria-hidden="true"></span>
											</input>
										</div>
									</th>

									<th title="Latitude">
										<label class="control-label">latitude</label>
										<div class="has-feedback">
											<input type="text" class="form-control input-sm"
												placeholder="Filter..." ng-model="searchAddress.latitude" ng-change="filterAddress('[\'latitude\']')"
												ng-model-options="{debounce:700}"> <span
												class="glyphicon glyphicon-filter form-control-feedback"
												aria-hidden="true"></span>
											</input>
										</div>
									</th>
									<th title="Longitude">
										<label class="control-label">Longitude</label>
										<div class="has-feedback">
											<input type="text" class="form-control input-sm"
												placeholder="Filter..." ng-model="searchAddress.longitude" ng-change="filterAddress('[\'longitude\']')"
												ng-model-options="{debounce:700}"> <span
												class="glyphicon glyphicon-filter form-control-feedback"
												aria-hidden="true"></span>
											</input>
										</div>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-hide="filteredAddresses.length>0"	>
									<td class="text-center" colspan="100%">
										 &#8826;&#8826; No matching addresses >>
									</td>
								</tr>
								<tr ng-repeat="address in filteredAddresses | startFrom: (currentAddressPage - 1) * pageSize | limitTo: pageSize">



									<td class="text-left">
										<label>{{ ::address.full }}</label>
									</td>
									<td class="text-left">
										<label>{{::address.type}}</label>
									</td>
									<td class="text-right">
										<label>{{::address.latitude}}</label>
									</td>
									<td class="text-right">
										<label>{{::address.longitude}}</label>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<pagination total-items="filteredAddresses.length" items-per-page="pageSize"
						ng-model="currentAddressPage" max-size="10" class="pagination-sm"
						previous-text="Previous" next-text="Next" first-text="First"
						last-text="Last">
					</pagination>
				</div>
			</div>
		</div>
	<section>
</script>

<script type="text/ng-template" id="mainReports.contactAndSocial.tpl.html">
	<section>
		<div id="contactAndSocial">
			<div class="row">

			</div>
			<div class="row mar-top-35">

				<div class="col-xs-12 col-sm-6  col-md-6 col-lg-6" >
					<h3><strong>Phones</strong></h3>
					<div style="width: 100%; max-height:300px; overflow: auto;">
						<table class="table table-bordered table-striped"
							style="min-height: 200px; width: auto;" >
							<thead class="text-uppercase table-header">
								<tr class="info text-center" style="height: 2em;">
									<th title="Phone">
										<label class="control-label">Language</label>
										<div class="has-feedback">
											<input type="text" class="form-control input-sm"
												placeholder="Filter..." ng-model="searchPhone.number" ng-change="filterPhone('[\'number\']')"
												ng-model-options="{debounce:700}"> <span
												class="glyphicon glyphicon-filter form-control-feedback"
												aria-hidden="true"></span>
											</input>
										</div>
									</th>
									<th title="Type">
										<label class="control-label">Type</label>
										<div class="has-feedback">
											<input type="text" class="form-control input-sm"
												placeholder="Filter..." ng-model="searchPhone.type" ng-change="filterPhone('[\'type\']')"
												ng-model-options="{debounce:700}"> <span
												class="glyphicon glyphicon-filter form-control-feedback"
												aria-hidden="true"></span>
											</input>
										</div>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-hide="filteredPhones.length>0"	>
									<td class="text-center" colspan="100%">
										 &#8826;&#8826; No matching phone >>
									</td>
								</tr>
								<tr ng-repeat="phone in filteredPhones | startFrom: (currentPhonesPage - 1) * pageSize | limitTo: pageSize">
									<td class="text-center">
										<label>(+{{ ::phone.country_code }}) {{::phone.number}}</label>
									</td>
									<td class="text-center">
										<label>{{ ::phone.type }}</label>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<pagination total-items="filteredPhones.length" items-per-page="pageSize"
						ng-model="currentPhonesPage" max-size="10" class="pagination-sm"
						previous-text="Previous" next-text="Next" first-text="First"
						last-text="Last">
					</pagination>
				</div>


				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" >
					<h3><strong>Emails</strong></h3>
					<div style="width: 100%; max-height:300px; overflow: auto;">
						<table class="table table-bordered table-striped"
							style="min-height: 200px; width: auto;" >
							<thead class="text-uppercase table-header">
								<tr class="info text-center" style="height: 2em;">
									<th title="Email address">
										<label class="control-label">Email Address</label>
										<div class="has-feedback">
											<input type="text" class="form-control input-sm"
												placeholder="Filter..." ng-model="searchEmail.email_address" ng-change="filterEmail('[\'email_address\']')"
												ng-model-options="{debounce:700}"> <span
												class="glyphicon glyphicon-filter form-control-feedback"
												aria-hidden="true"></span>
											</input>
										</div>
									</th>

											<input type="text" class="form-control input-sm"
												placeholder="Filter..." ng-model="searchEmail.type" ng-change="filterEmail('[\'type\']')"
												ng-model-options="{debounce:700}"> <span
												class="glyphicon glyphicon-filter form-control-feedback"
												aria-hidden="true"></span>
											</input>
										</div>

										<label class="control-label">Public provider?</label>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-hide="filteredEmails.length>0"	>

										 &#8826;&#8826; No matching email >>

									</td>

										<label>{{::email.type}}</label>
									</td>
									<td class="text-center">
										<input type="checkbox" ng-checked="email.is_public_provider" readonly="readonly"/>
									</td>
								</tr>
							</tbody>
						</table>

					<pagination total-items="filteredEmails.length" items-per-page="pageSize"

							style="min-height: 200px; width: auto;" >

								<tr class="info text-center" style="height: 2em;">

										<div class="has-feedback">
											<input type="text" class="form-control input-sm"
												placeholder="Filter..." ng-model="searchSocial.type" ng-change="filterSocial('[\'type\']')"
												ng-model-options="{debounce:700}"> <span
												class="glyphicon glyphicon-filter form-control-feedback"
												aria-hidden="true"></span>
											</input>
										</div>
									</th>
									<th title="URL">
										<label class="control-label">URL</label>
										<div class="has-feedback">
											<input type="text" class="form-control input-sm"
												placeholder="Filter..." ng-model="searchSocial.url" ng-change="filterSocial('[\'url\']')"
												ng-model-options="{debounce:700}"> <span
												class="glyphicon glyphicon-filter form-control-feedback"
												aria-hidden="true"></span>
											</input>
										</div>
									</th>
									<th title="Category">
										<label class="control-label">Category</label>
										<div class="has-feedback">
											<input type="text" class="form-control input-sm"
												placeholder="Filter..." ng-model="searchSocial.category" ng-change="filterSocial('[\'category\']')"
												ng-model-options="{debounce:700}"> <span
												class="glyphicon glyphicon-filter form-control-feedback"
												aria-hidden="true"></span>
											</input>
										</div>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-hide="filteredSocials.length>0"	>
									<td class="text-center" colspan="100%">
										 &#8826;&#8826; No matching social network >>
									</td>
								</tr>
								<tr ng-repeat="social in filteredSocials | startFrom: (currentSocialsPage - 1) * pageSize | limitTo: pageSize">

									<td class="text-left">
										<label>{{ ::social.type }}</label>
									</td>
									<td class="text-left">
										<a target="_blank" href="{{social.url}}">{{::social.url}}</a>
									</td>
									<td class="text-left">
										<label>{{::social.category}}</label>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<pagination total-items="filteredSocials.length" items-per-page="pageSize"
						ng-model="currentSocialsPage" max-size="10" class="pagination-sm"
						previous-text="Previous" next-text="Next" first-text="First"
						last-text="Last">
					</pagination>
				</div>
				<div class="col-xs-12 col-sm-6  col-md-6 col-lg-6" >
					<h3><strong>Phones</strong></h3>
					{{socialLink}}
					<div style="width: 100%; max-height:300px; overflow: auto;">
						<ng-include src="socialLink">
					</div

			</div>
		</div>
	<section>
</script>
